<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>CommitMonoFont</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
    <default><family>CommitMonoFont</family></default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>CommitMonoFont</family>
      <family>Noto Serif CJK SC</family>
    </prefer>
    <default><family>CommitMonoFont</family></default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>CommitMonoFont</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
    <default><family>CommitMonoFont</family></default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>CommitMonoFont</family>
      <family>Noto Sans Mono CJK SC</family>
    </prefer>
    <default><family>CommitMonoFont</family></default>
  </alias>
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>CommitMonoFont</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
    <default><family>CommitMonoFont</family></default>
  </alias>

  <alias>
    <family>CommitMonoFont</family>
    <default><family>monospace</family></default>
  </alias>
</fontconfig>
